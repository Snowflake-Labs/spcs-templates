spec:
  containers:
    - name: "main"
      image: preprod8-aivanoutest02.awsuswest2preprod8.registry-dev.snowflakecomputing.com/aivanoudb/public/test/job:01
      command:
        - ./dist_rank_job_entrypoint.sh
      env:
        NUM_NODES: "4"
      resources:
        limits:
          cpu: 1
        requests:
          cpu: 1
  endpoint:
    - name: ssh
      port: 22
    - name: torch-master
      port: 29500
      protocol: TCP
    - name: gloo-workers
      portRange: 29501-65000
      protocol: TCP
  volume:
    - name: dshm
      source: "memory"
      size: "1Gi"
